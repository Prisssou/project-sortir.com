framework:
    workflows:
        outing_state:
            type: 'workflow' # or 'state_machine'
            audit_trail:
                enabled: true
            marking_store:
                type: 'single_state' # or 'multiple_state'
                arguments:
                    - 'status'
            supports:
                - App\Entity\Outing
            initial_place: Creee
            places:
                - Creee
                - Ouverte
                - Cloturee
                - ActiviteEnCours
                - Passee
                - Annulee
                - Archivee
            transitions:
                to_Ouverte:
                    from: Creee
                    to:   Ouverte
                to_Cloturee:
                    from: Ouverte
                    to: Cloturee
                re_Ouverte:
                    from: Cloturee
                    to: Ouverte
                is_annulee:
                    from: [Creee, Ouverte, Cloturee]
                    to: Annulee
                to_ActiviteEnCours:
                    from: Cloturee
                    to: ActiviteEnCours
                to_Passee:
                    from: ActiviteEnCours
                    to: Passee